<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>image upload demo</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
<form id="myForm">

	<section id="selectArea">	
		<div class="upload-choose">
			<label class="upload-btn" for="uploadImage">选择图片</label>
			<input type="file" id="uploadImage" accept="image/*" multiple onchange="handleFiles(this.files)">	
		</div>
		<div id="dropzone">
			<span>将图片拖到此处</span>
		</div>	
	</section>

	<section id="previewArea">
		
	</section>

	<section id="buttonArea">
		<button type="submit" id="submitBtn">确认上传</button>
		<button onclick="clear()">清除</button>
	</section>
		
</form>

<script src="main.js"></script>
</body>
</html>
