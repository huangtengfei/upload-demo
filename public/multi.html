<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>image upload demo</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
<form id="myForm" class="upload-form">
	<section class="select-zone">	
		<div class="upload-choose">
			<label class="select-btn" for="imgInput">选择图片</label>
			<input type="file" id="imgInput" class="img-input" accept="image/*" multiple>	
		</div>
		<div id="dropZone" class="drop-zone">
			<span>将图片拖到此处</span>
		</div>	
	</section>

	<section id="previewZone" class="preview-zone">
		
	</section>

	<section id="buttonZone" class="button-zone">
		<button type="button" id="submitBtn">确认上传</button>
		<button type="button" id="clearBtn">清除</button>
	</section>
		
</form>

<script src="upload.js"></script>
<script src="main.js"></script>
</body>
</html>
