<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>image upload demo</title>
	<style>
		.upload-btn {
			display: inline-block;
			padding: 0 15px;
			line-height: 38px;
			text-align: center;
			font-size: 14px;
			min-width: 50px;
			border-radius: 4px;
			background-color: #00a5e0;
			color: #fff;
			cursor: pointer;
		}
		.upload-btn:hover {
			background-color: #00b4f5;
		}
		#imgInput {
			position: absolute;
			clip: rect(0, 0, 0, 0);
		}
	</style>
</head>
<body>
	<form id="myForm">
		<label class="upload-btn" for="imgInput">上传文件</label>
		<input type="file" id="imgInput" accept="image/*">
		<p class="file-name"></p>
		<button onclick="clear()">清除</button>	
	</form>
	<script>
		(function(){
			var imgInput = document.getElementById('imgInput');
			var fileName = document.getElementsByClassName('file-name')[0];
			imgInput.addEventListener('change', function(e){
				var file = e.target.files[0];
				fileName.innerHTML = file.name;
			})
			function clear() {
				document.myForm.reset();
			}
		})();
	</script>
</body>
</html>
